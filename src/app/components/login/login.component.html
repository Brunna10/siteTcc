<div class="login-page">
  <div class="row justify-content-md-center">
    <div class="col-md-5">
      <img src="/src/assets/images/images.png" width="150px" class="user-avatar" />
      <h1>Gerenciamento de Projetos</h1>
      <form role="form">
        <div class="form-content">
          <div class="form-group">
            <input type="text" [(ngModel)]="loginObject.email" class="form-control input-underline input-lg centro"
              name="email" placeholder="Email" autofocus>
          </div>

          <div class="form-group">
            <input type="password" [(ngModel)]="loginObject.password" class="form-control input-underline input-lg centro"
              name="password" placeholder="Senha">
          </div>
        </div>
        <a class="btn rounded-btn botao" (click)="login()"> Entrar </a>
        &nbsp;
      </form>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="large" color="#2cbc59" type="ball-spin-fade"></ngx-spinner>
