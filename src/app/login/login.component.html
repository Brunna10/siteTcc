<div class="login-page">
  <div class="row justify-content-md-center">
      <div class="col-md-4">
          <img src="/src/app/assets/images/logo.png" width="150px" class="user-avatar" />
          <h1>Gerenciamento de Projetos</h1>
          <form role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                  </div>

                  <div class="form-group">
                      <input type="password" class="form-control input-underline input-lg" id="" placeholder="Senha">
                  </div>
              </div>
              <a class="btn rounded-btn" routerLink="/home" (click)="onLoggedin()"> Entrar </a>
              &nbsp;
              
          </form>
      </div>
  </div>
</div>
